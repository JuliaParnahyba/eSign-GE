<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tiago Moreira</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
      }
    </style>

    <table
      width="600"
      style="max-height: 240px"
      cellspacing="0"
      cellpadding="0"
    >

      <tr align="left" id="foto-logo">
        <td rowspan="4" style="min-width: 235px;">
        <img src="https://raw.githubusercontent.com/JuliaParnahyba/eSign-GE/master/assets/TiagoMoreira/FotoLogo.png" alt="">
        </td>
      </tr>

      <tr align="center" id="info">
        <td rowspan="4" style="min-width: 315px; height: 230px;">
          <a
            target="_blank"
            style="text-decoration: none;"
            href="https://grandesencontros.pt/home-main/"
            >
            <img src="https://raw.githubusercontent.com/JuliaParnahyba/eSign-GE/master/assets/TiagoMoreira/DadosContato.png" alt="">
          </a>
        </td>
      </tr>

      <tr align="right" id="social" style="height: 210px;">
        <td style="border-radius: 12px;">
          <table
            id="icons"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 50px;
              border-collapse: collapse;
              border-radius: 12px;
            "
          >
            <tr style="background-color: #89C3D5;">
              <td align="center" style="border-radius: 12px 12px 0px 0px;">
                <a target="_blank" href="https://www.facebook.com/gecatering/">
                  <img src="https://raw.githubusercontent.com/JuliaParnahyba/eSign-GE/master/assets/Comum/55_Facebook_.png"/>
                </a>
              </td>
            </tr>
            <tr style="background-color: #89C3D5;">
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.instagram.com/grandesencontros_catering/"
                >
                  <img
                    src="https://raw.githubusercontent.com/JuliaParnahyba/eSign-GE/master/assets/Comum/_Instagram.png"
                  />
                </a>
              </td>
            </tr>
            <tr style="background-color: #89C3D5;">
              <td align="center">
                <a
                  target="_blank"
                  href="https://www.linkedin.com/company/grandes-encontros/"
                >
                  <img
                    src="https://raw.githubusercontent.com/JuliaParnahyba/eSign-GE/master/assets/Comum/_Linkedin.png"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td align="center" >
                <a
                  target="_blank"
                  href="https://www.youtube.com/channel/UCkOGRiyT2CkpZXwW4Agmizw"
                >
                  <img
                    src="https://raw.githubusercontent.com/JuliaParnahyba/eSign-GE/master/assets/Comum/56_YouTube.png"
                  />
                </a>
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
